
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOOLChat - Process Your Files</title>
    <meta name="description" content="Professional file processing tool with AI assistance" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root[data-theme="dark"] {
        --bg-page: linear-gradient(135deg, #0A0A0B 0%, #0F0F10 25%, #1A1B1E 100%);
        --bg-panel: rgba(24, 25, 27, 0.9);
        --bg-header: rgba(42, 43, 46, 0.8);
        --bg-input: rgba(17, 18, 20, 0.7);
        --bg-card: rgba(30, 31, 34, 0.8);
        --bg-footer: rgba(12, 13, 15, 0.6);
        --border-primary: rgba(60, 61, 64, 0.5);
        --border-glow: rgba(59, 130, 246, 0.25);
        --accent-primary: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
        --text-primary: rgba(243, 244, 246, 0.95);
        --text-secondary: rgba(169, 173, 179, 0.9);
        --text-tertiary: rgba(107, 114, 128, 0.8);
        --shadow-panel: 0 20px 40px rgba(0, 0, 0, 0.2);
        --shadow-card: 0 10px 20px rgba(0, 0, 0, 0.15);
        --shadow-button: 0 4px 12px rgba(59, 130, 246, 0.2);
        --backdrop-blur: 12px;
      }

      :root[data-theme="light"] {
        --bg-page: linear-gradient(135deg, #FAFBFC 0%, #F1F5F9 25%, #E2E8F0 100%);
        --bg-panel: rgba(255, 255, 255, 0.9);
        --bg-header: rgba(248, 250, 252, 0.9);
        --bg-input: rgba(248, 250, 252, 0.8);
        --bg-card: rgba(255, 255, 255, 0.85);
        --bg-footer: rgba(248, 250, 252, 0.6);
        --border-primary: rgba(226, 232, 240, 0.8);
        --border-glow: rgba(59, 130, 246, 0.3);
        --accent-primary: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
        --text-primary: rgba(15, 23, 42, 0.95);
        --text-secondary: rgba(71, 85, 105, 0.9);
        --text-tertiary: rgba(100, 116, 139, 0.8);
        --shadow-panel: 0 20px 40px rgba(0, 0, 0, 0.08);
        --shadow-card: 0 10px 20px rgba(0, 0, 0, 0.06);
        --shadow-button: 0 4px 12px rgba(59, 130, 246, 0.25);
        --backdrop-blur: 12px;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-page);
        background-attachment: fixed;
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--bg-panel);
        backdrop-filter: blur(var(--backdrop-blur));
        -webkit-backdrop-filter: blur(var(--backdrop-blur));
        border-bottom: 1px solid var(--border-primary);
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        transition: all 0.3s ease;
      }

      .logo {
        display: flex;
        align-items: center;
        transition: transform 0.2s ease;
      }

      .logo:hover {
        transform: translateY(-1px);
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -0.02em;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        border: none;
        background: var(--bg-input);
        color: var(--text-secondary);
        cursor: pointer;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        border: 1px solid var(--border-primary);
        backdrop-filter: blur(8px);
      }

      .theme-toggle:hover {
        background: var(--bg-card);
        color: var(--text-primary);
        border-color: var(--border-glow);
        transform: translateY(-1px);
      }

      .cta-button {
        padding: 10px 20px;
        background: var(--bg-input);
        border: 1px solid var(--border-primary);
        border-radius: 10px;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        backdrop-filter: blur(8px);
      }

      .cta-button:hover {
        background: var(--bg-card);
        border-color: var(--border-glow);
        transform: translateY(-1px);
      }

      .main {
        padding-top: 100px;
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 32px;
        padding-right: 32px;
        position: relative;
        z-index: 2;
      }

      .process-panel {
        width: 100%;
        max-width: 800px;
        background: var(--bg-panel);
        backdrop-filter: blur(var(--backdrop-blur));
        -webkit-backdrop-filter: blur(var(--backdrop-blur));
        border-radius: 20px;
        box-shadow: var(--shadow-panel);
        overflow: hidden;
        border: 1px solid var(--border-primary);
        position: relative;
        transition: all 0.3s ease;
        margin-bottom: 40px;
      }

      .panel-header {
        background: var(--bg-header);
        backdrop-filter: blur(8px);
        padding: 24px 32px;
        border-bottom: 1px solid var(--border-primary);
      }

      .panel-title {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.02em;
      }

      .panel-content {
        padding: 32px;
      }

      .upload-zone {
        width: 100%;
        height: 180px;
        border: 2px dashed var(--border-primary);
        border-radius: 16px;
        background: var(--bg-input);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 24px;
        position: relative;
      }

      .upload-zone:hover,
      .upload-zone.drag-over {
        border-color: var(--border-glow);
        background: var(--bg-card);
        transform: translateY(-2px);
        box-shadow: var(--shadow-card);
      }

      .upload-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        color: var(--text-secondary);
        transition: all 0.2s ease;
      }

      .upload-zone:hover .upload-icon {
        color: var(--text-primary);
        transform: translateY(-2px);
      }

      .upload-text {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 4px;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .upload-zone:hover .upload-text {
        color: var(--text-primary);
      }

      .upload-caption {
        font-size: 14px;
        color: var(--text-tertiary);
        font-weight: 400;
      }

      .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .prompt-section {
        margin-bottom: 24px;
      }

      .prompt-label {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 8px;
        display: block;
        font-weight: 500;
      }

      .prompt-input {
        width: 100%;
        height: 48px;
        background: var(--bg-input);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        padding: 0 16px;
        font-size: 14px;
        color: var(--text-primary);
        transition: all 0.2s ease;
        font-family: inherit;
      }

      .prompt-input:focus {
        outline: none;
        border-color: var(--border-glow);
        background: var(--bg-card);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .prompt-input::placeholder {
        color: var(--text-tertiary);
        font-weight: 400;
      }

      .process-button {
        width: 100%;
        height: 48px;
        background: var(--accent-primary);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-button);
        position: relative;
        overflow: hidden;
      }

      .process-button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
      }

      .process-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result-card {
        margin-top: 32px;
        padding: 24px;
        background: var(--bg-card);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-primary);
        border-radius: 16px;
        display: none;
        box-shadow: var(--shadow-card);
        transition: all 0.3s ease;
      }

      .result-card.show {
        display: block;
        animation: slideInUp 0.4s ease;
      }

      @keyframes slideInUp {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }

      .result-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }

      .result-thumbnail {
        width: 60px;
        height: 60px;
        background: var(--bg-input);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
      }

      .result-meta {
        flex: 1;
      }

      .result-meta-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .result-filename {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        background: transparent;
        border: none;
        outline: none;
        font-family: inherit;
        min-width: 150px;
      }

      .result-filename:focus {
        background: var(--bg-input);
        padding: 4px 8px;
        border-radius: 6px;
        border: 1px solid var(--border-glow);
      }

      .edit-filename-btn {
        background: transparent;
        border: none;
        color: var(--text-tertiary);
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .edit-filename-btn:hover {
        color: var(--text-primary);
        background: var(--bg-input);
      }

      .result-meta p {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      .result-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .format-select {
        padding: 8px 12px;
        background: var(--bg-input);
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        backdrop-filter: blur(8px);
      }

      .format-select:hover {
        border-color: var(--border-glow);
        background: var(--bg-card);
      }

      .download-button {
        padding: 8px 16px;
        background: var(--accent-primary);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-button);
      }

      .download-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 32px;
        color: var(--text-secondary);
      }

      .loading.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border-primary);
        border-top: 2px solid var(--border-glow);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .footer {
        background: var(--bg-footer);
        backdrop-filter: blur(8px);
        border-top: 1px solid var(--border-primary);
        padding: 16px 32px;
        text-align: center;
        margin-top: 60px;
      }

      .footer-text {
        font-size: 12px;
        color: var(--text-tertiary);
        font-weight: 400;
      }

      /* Mobile Optimizations */
      @media (max-width: 768px) {
        .nav {
          padding: 12px 16px;
        }

        .logo-text {
          font-size: 20px;
        }

        .main {
          padding-top: 80px;
          padding-left: 16px;
          padding-right: 16px;
        }

        .process-panel {
          max-width: 100%;
          border-radius: 16px;
        }

        .panel-content {
          padding: 24px 20px;
        }

        .panel-title {
          font-size: 20px;
        }

        .upload-zone {
          height: 160px;
          border-radius: 12px;
        }

        .upload-icon {
          width: 40px;
          height: 40px;
          margin-bottom: 12px;
        }

        .upload-text {
          font-size: 14px;
        }

        .result-actions {
          flex-direction: column;
          align-items: stretch;
        }

        .format-select,
        .download-button {
          width: 100%;
          justify-content: center;
        }

        .cta-button {
          padding: 8px 14px;
          font-size: 13px;
        }

        .footer {
          padding: 12px 16px;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-input);
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--border-primary);
        border-radius: 8px;
        transition: background 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--border-glow);
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <span class="logo-text">TOOLChat</span>
      </div>
      <div class="nav-right">
        <button class="theme-toggle" aria-label="Toggle theme" role="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <a href="#" class="cta-button">Buy me a coffee</a>
      </div>
    </nav>

    <main class="main">
      <div class="process-panel">
        <div class="panel-header">
          <h1 class="panel-title">Process your files</h1>
        </div>
        <div class="panel-content">
          <div class="upload-zone" tabindex="0" role="button" aria-label="Upload files">
            <input type="file" class="file-input" accept="image/*" aria-label="Choose file">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7,10 12,15 17,10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <div class="upload-text">Drag & drop or click to upload</div>
            <div class="upload-caption">Images only</div>
          </div>

          <div class="prompt-section">
            <label for="prompt" class="prompt-label">Prompt</label>
            <input 
              type="text" 
              id="prompt" 
              class="prompt-input" 
              placeholder="e.g., Resize this image to 1920×1080"
              aria-describedby="prompt-help"
            >
          </div>

          <button class="process-button" disabled>Process File</button>

          <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your file...</div>
          </div>

          <div class="result-card">
            <div class="result-header">
              <div class="result-thumbnail">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <polyline points="21,15 16,10 5,21"/>
                </svg>
              </div>
              <div class="result-meta">
                <div class="result-meta-header">
                  <input type="text" class="result-filename" value="processed_image.jpg" readonly>
                  <button class="edit-filename-btn" aria-label="Edit filename">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                      <path d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4Z"/>
                    </svg>
                  </button>
                </div>
                <p>1920×1080 • 2.4 MB</p>
              </div>
            </div>
            <div class="result-actions">
              <select class="format-select">
                <option>JPG</option>
                <option>PNG</option>
                <option>WEBP</option>
              </select>
              <button class="download-button">Download</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">© 2024 TOOLChat. Professional file processing made simple.</p>
    </footer>

    <script>
      const uploadZone = document.querySelector('.upload-zone');
      const fileInput = document.querySelector('.file-input');
      const promptInput = document.querySelector('.prompt-input');
      const processButton = document.querySelector('.process-button');
      const loading = document.querySelector('.loading');
      const resultCard = document.querySelector('.result-card');
      const themeToggle = document.querySelector('.theme-toggle');
      const filenameInput = document.querySelector('.result-filename');
      const editFilenameBtn = document.querySelector('.edit-filename-btn');
      
      let selectedFile = null;

      // File upload handling
      uploadZone.addEventListener('click', () => fileInput.click());
      
      uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('drag-over');
      });
      
      uploadZone.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
      });
      
      uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
          handleFile(files[0]);
        }
      });
      
      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });
      
      function handleFile(file) {
        selectedFile = file;
        updateUploadZone(file.name);
        updateProcessButton();
      }
      
      function updateUploadZone(fileName) {
        const uploadText = uploadZone.querySelector('.upload-text');
        const uploadCaption = uploadZone.querySelector('.upload-caption');
        uploadText.textContent = fileName;
        uploadCaption.textContent = 'File selected ✓';
        uploadZone.style.borderColor = 'var(--border-glow)';
        uploadZone.style.background = 'var(--bg-card)';
      }
      
      function updateProcessButton() {
        const hasFile = selectedFile !== null;
        const hasPrompt = promptInput.value.trim().length > 0;
        const shouldEnable = hasFile && hasPrompt;
        
        processButton.disabled = !shouldEnable;
        
        if (shouldEnable) {
          processButton.style.opacity = '1';
        } else {
          processButton.style.opacity = '0.6';
        }
      }
      
      promptInput.addEventListener('input', updateProcessButton);
      
      // Process handling
      processButton.addEventListener('click', async () => {
        if (!selectedFile || !promptInput.value.trim()) return;
        
        loading.classList.add('show');
        resultCard.classList.remove('show');
        
        // Simulate processing
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        loading.classList.remove('show');
        
        setTimeout(() => {
          resultCard.classList.add('show');
        }, 150);
      });
      
      // Theme toggle
      themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
      });
      
      // Filename editing
      editFilenameBtn.addEventListener('click', () => {
        filenameInput.readOnly = false;
        filenameInput.focus();
        filenameInput.select();
      });
      
      filenameInput.addEventListener('blur', () => {
        filenameInput.readOnly = true;
      });
      
      filenameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          filenameInput.blur();
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          resetForm();
        } else if (e.key === 'Enter' && (e.target === promptInput || e.target === uploadZone)) {
          if (!processButton.disabled) {
            processButton.click();
          }
        }
      });
      
      function resetForm() {
        selectedFile = null;
        fileInput.value = '';
        promptInput.value = '';
        const uploadText = uploadZone.querySelector('.upload-text');
        const uploadCaption = uploadZone.querySelector('.upload-caption');
        uploadText.textContent = 'Drag & drop or click to upload';
        uploadCaption.textContent = 'Images only';
        uploadZone.style.borderColor = 'var(--border-primary)';
        uploadZone.style.background = 'var(--bg-input)';
        updateProcessButton();
        resultCard.classList.remove('show');
        loading.classList.remove('show');
      }
      
      // Keyboard support for upload zone
      uploadZone.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          fileInput.click();
        }
      });
    </script>
  </body>
</html>
