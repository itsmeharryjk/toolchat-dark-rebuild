
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolChat - Process Your Files</title>
    <meta name="description" content="Professional file processing tool with AI assistance" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root[data-theme="dark"] {
        --bg-page: #0E0E0F;
        --bg-panel: #18191B;
        --bg-header: #2A2B2E;
        --bg-input: #111214;
        --border-primary: #3C3D40;
        --accent-blue: #3B82F6;
        --text-primary: #EDEDED;
        --text-secondary: #A9ADB3;
        --text-tertiary: #5D6168;
        --shadow-panel: 0 24px 40px rgba(0,0,0,.55);
        --shadow-inner: inset 0 2px 4px rgba(0,0,0,.4);
      }

      :root[data-theme="light"] {
        --bg-page: #F8F9FA;
        --bg-panel: #FFFFFF;
        --bg-header: #F1F3F4;
        --bg-input: #F8F9FA;
        --border-primary: #E1E5E9;
        --accent-blue: #2563EB;
        --text-primary: #1F2937;
        --text-secondary: #4B5563;
        --text-tertiary: #9CA3AF;
        --shadow-panel: 0 24px 40px rgba(0,0,0,.1);
        --shadow-inner: inset 0 2px 4px rgba(0,0,0,.05);
      }

      body {
        font-family: 'Inter', 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-page);
        color: var(--text-primary);
        min-height: 100vh;
        transition: all 0.3s ease;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: var(--bg-page);
        border-bottom: 1px solid var(--border-primary);
        padding: 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        backdrop-filter: blur(8px);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        background-color: var(--accent-blue);
        color: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 18px;
      }

      .logo-text {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.02em;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        border: none;
        background: none;
        color: var(--text-secondary);
        cursor: pointer;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .theme-toggle:hover {
        background-color: var(--bg-input);
        color: var(--text-primary);
      }

      .theme-toggle:focus {
        outline: 2px solid var(--accent-blue);
        outline-offset: 2px;
      }

      .cta-button {
        padding: 8px 16px;
        background-color: var(--bg-input);
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .cta-button:hover {
        background-color: var(--border-primary);
        transform: translateY(-1px);
      }

      .main {
        padding-top: 64px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 24px;
        padding-right: 24px;
      }

      .process-panel {
        width: 100%;
        max-width: 880px;
        background-color: var(--bg-panel);
        border-radius: 24px;
        box-shadow: var(--shadow-panel);
        overflow: hidden;
        margin-top: 32px;
      }

      .panel-header {
        background-color: var(--bg-header);
        padding: 20px 32px;
        border-bottom: 1px solid var(--border-primary);
      }

      .panel-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .panel-content {
        padding: 32px;
      }

      .upload-zone {
        width: 100%;
        max-width: 680px;
        height: 200px;
        border: 2px dashed var(--border-primary);
        border-radius: 12px;
        background-color: var(--bg-input);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 auto 24px;
        position: relative;
      }

      .upload-zone:hover,
      .upload-zone.drag-over {
        border-color: var(--accent-blue);
        background-color: rgba(59, 130, 246, 0.05);
      }

      .upload-zone:focus {
        outline: 2px solid var(--accent-blue);
        outline-offset: 2px;
      }

      .upload-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        color: var(--text-secondary);
      }

      .upload-text {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 4px;
      }

      .upload-caption {
        font-size: 12px;
        color: var(--text-tertiary);
      }

      .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .prompt-section {
        margin-bottom: 24px;
      }

      .prompt-label {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 8px;
        display: block;
      }

      .prompt-input {
        width: 100%;
        max-width: 680px;
        height: 48px;
        background-color: var(--bg-input);
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        padding: 0 16px;
        font-size: 16px;
        color: var(--text-primary);
        transition: all 0.2s ease;
        margin: 0 auto;
        display: block;
      }

      .prompt-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .prompt-input::placeholder {
        color: var(--text-tertiary);
      }

      .process-button {
        width: 100%;
        max-width: 680px;
        height: 52px;
        background-color: var(--accent-blue);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: var(--shadow-inner);
        margin: 0 auto;
        display: block;
      }

      .process-button:hover:not(:disabled) {
        background-color: #2563EB;
        transform: translateY(-1px);
      }

      .process-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .process-button:focus {
        outline: 2px solid var(--accent-blue);
        outline-offset: 2px;
      }

      .result-card {
        margin-top: 32px;
        padding: 24px;
        background-color: var(--bg-input);
        border: 1px solid var(--border-primary);
        border-radius: 12px;
        display: none;
      }

      .result-card.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .result-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }

      .result-thumbnail {
        width: 64px;
        height: 64px;
        background-color: var(--border-primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
      }

      .result-meta h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .result-meta p {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .result-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .format-select {
        padding: 8px 12px;
        background-color: var(--bg-panel);
        border: 1px solid var(--border-primary);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
      }

      .download-button {
        padding: 8px 16px;
        background-color: var(--accent-blue);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .download-button:hover {
        background-color: #2563EB;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 24px;
        color: var(--text-secondary);
      }

      .loading.show {
        display: block;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid var(--border-primary);
        border-top: 2px solid var(--accent-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 640px) {
        .main {
          padding-top: 32px;
          padding-left: 16px;
          padding-right: 16px;
        }

        .process-panel {
          margin-top: 16px;
        }

        .panel-content {
          padding: 24px 16px;
        }

        .upload-zone {
          height: 160px;
          max-width: 100%;
        }

        .prompt-input,
        .process-button {
          max-width: 100%;
        }

        .nav {
          padding: 12px 16px;
        }

        .logo-text {
          font-size: 18px;
        }

        .result-actions {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <div class="logo-icon">T</div>
        <span class="logo-text">TOOLCHAT</span>
      </div>
      <div class="nav-right">
        <button class="theme-toggle" aria-label="Toggle theme" role="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <a href="#" class="cta-button">Buy me a coffee</a>
      </div>
    </nav>

    <main class="main">
      <div class="process-panel">
        <div class="panel-header">
          <h1 class="panel-title">Process your files</h1>
        </div>
        <div class="panel-content">
          <div class="upload-zone" tabindex="0" role="button" aria-label="Upload files">
            <input type="file" class="file-input" accept="image/*" aria-label="Choose file">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7,10 12,15 17,10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <div class="upload-text">Drag & drop or click to upload</div>
            <div class="upload-caption">Images only</div>
          </div>

          <div class="prompt-section">
            <label for="prompt" class="prompt-label">Prompt</label>
            <input 
              type="text" 
              id="prompt" 
              class="prompt-input" 
              placeholder="e.g., Resize this image to 1920×1080"
              aria-describedby="prompt-help"
            >
          </div>

          <button class="process-button" disabled>Process File</button>

          <div class="loading">
            <div class="spinner"></div>
            <div>Processing your file...</div>
          </div>

          <div class="result-card">
            <div class="result-header">
              <div class="result-thumbnail">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <polyline points="21,15 16,10 5,21"/>
                </svg>
              </div>
              <div class="result-meta">
                <h3>processed_image.jpg</h3>
                <p>1920×1080 • 2.4 MB</p>
              </div>
            </div>
            <div class="result-actions">
              <select class="format-select">
                <option>JPG</option>
                <option>PNG</option>
                <option>WEBP</option>
              </select>
              <button class="download-button">Download</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const uploadZone = document.querySelector('.upload-zone');
      const fileInput = document.querySelector('.file-input');
      const promptInput = document.querySelector('.prompt-input');
      const processButton = document.querySelector('.process-button');
      const loading = document.querySelector('.loading');
      const resultCard = document.querySelector('.result-card');
      const themeToggle = document.querySelector('.theme-toggle');
      
      let selectedFile = null;

      // File upload handling
      uploadZone.addEventListener('click', () => fileInput.click());
      
      uploadZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadZone.classList.add('drag-over');
      });
      
      uploadZone.addEventListener('dragleave', () => {
        uploadZone.classList.remove('drag-over');
      });
      
      uploadZone.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadZone.classList.remove('drag-over');
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
          handleFile(files[0]);
        }
      });
      
      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });
      
      function handleFile(file) {
        selectedFile = file;
        updateUploadZone(file.name);
        updateProcessButton();
      }
      
      function updateUploadZone(fileName) {
        const uploadText = uploadZone.querySelector('.upload-text');
        const uploadCaption = uploadZone.querySelector('.upload-caption');
        uploadText.textContent = fileName;
        uploadCaption.textContent = 'File selected';
        uploadZone.style.borderColor = 'var(--accent-blue)';
      }
      
      function updateProcessButton() {
        const hasFile = selectedFile !== null;
        const hasPrompt = promptInput.value.trim().length > 0;
        processButton.disabled = !(hasFile && hasPrompt);
      }
      
      promptInput.addEventListener('input', updateProcessButton);
      
      // Process file
      processButton.addEventListener('click', async () => {
        if (!selectedFile || !promptInput.value.trim()) return;
        
        loading.classList.add('show');
        resultCard.classList.remove('show');
        
        // Simulate processing delay
        await new Promise(resolve => setTimeout(resolve, 800));
        
        loading.classList.remove('show');
        resultCard.classList.add('show');
      });
      
      // Theme toggle
      themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          resetForm();
        } else if (e.key === 'Enter' && (e.target === promptInput || e.target === uploadZone)) {
          if (!processButton.disabled) {
            processButton.click();
          }
        }
      });
      
      function resetForm() {
        selectedFile = null;
        fileInput.value = '';
        promptInput.value = '';
        const uploadText = uploadZone.querySelector('.upload-text');
        const uploadCaption = uploadZone.querySelector('.upload-caption');
        uploadText.textContent = 'Drag & drop or click to upload';
        uploadCaption.textContent = 'Images only';
        uploadZone.style.borderColor = 'var(--border-primary)';
        updateProcessButton();
        resultCard.classList.remove('show');
        loading.classList.remove('show');
      }
      
      // Upload zone keyboard support
      uploadZone.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          fileInput.click();
        }
      });
    </script>
  </body>
</html>
